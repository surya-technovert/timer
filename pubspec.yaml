# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icon/
    - assets/gifs/
  fonts:
    - family: Lugrasimo
      fonts:
        - asset: assets\fonts\Lugrasimo\Lugrasimo-Regular.ttf
    - family: Crimson
      fonts:
        - asset: assets\fonts\Crimson_Text\CrimsonText-Regular.ttf
        - asset: assets\fonts\Crimson_Text\CrimsonText-Bold.ttf
          weight: 900
        - asset: assets\fonts\Crimson_Text\CrimsonText-BoldItalic.ttf
          weight: 900
          style: italic
        - asset: assets\fonts\Crimson_Text\CrimsonText-Italic.ttf
          style: italic
        - asset: assets\fonts\Crimson_Text\CrimsonText-SemiBold.ttf
          weight: 500
        - asset: assets\fonts\Crimson_Text\CrimsonText-SemiBoldItalic.ttf
          weight: 500
          style: italic
