name: Reminder
description: A  Flutter application to shedule a Reminder.
version: 1.0.0
environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.18.1
  
  #local_storage
  path: ^1.8.3
  path_provider: ^2.0.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  #State management
  flutter_riverpod: ^2.1.3

  #background_service
  android_alarm_manager_plus: ^3.0.2

  #notificaiton
  flutter_local_notifications: ^15.1.0+1
  permission_handler: ^10.4.3

  #toast_message
  fluttertoast: ^8.2.2

  #timeZone
  timezone:
  flutter_native_timezone_updated_gradle: ^2.0.3

  #icons
  cupertino_icons: ^1.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  #code_genrators
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  



